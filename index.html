<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik Balasubramanian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            color: #e8e8e8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #87CEFA;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .photo-frame img.active {
            opacity: 1;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.3rem;
            letter-spacing: -0.02em;
        }

        .title {
            font-size: 1.1rem;
            color: #87CEFA;
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .links a {
            color: #e8e8e8;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: 1px solid #333;
            border-radius: 8px;
            width: 100%;
            max-width: 320px;
            transition: border-color 0.2s, background 0.2s;
        }

        .links a:hover,
        .links a:focus {
            border-color: #87CEFA;
            background: rgba(135, 206, 250, 0.08);
            outline: none;
        }

        .links a:focus-visible {
            outline: 2px solid #87CEFA;
            outline-offset: 2px;
        }

        @media (min-width: 768px) {
            body { font-size: 22px; }
            h1 { font-size: 2.8rem; }
            .photo-frame { width: 240px; height: 240px; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 1.8rem; }
            .photo-frame { width: 160px; height: 160px; }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="photo-frame" role="img" aria-label="Photos of Karthik Balasubramanian">
            <img src="images/web_6.png" alt="" class="active">
            <img src="images/web_8.png" alt="">
            <img src="images/web_9.png" alt="">
            <img src="images/web_5.png" alt="">
            <img src="images/web_3.png" alt="">
            <img src="images/ChatGPT%20Image%20Jul%204,%202025,%2008_53_02%20AM.png" alt="">
            <img src="images/ChatGPT%20Image%20Jul%204,%202025,%2008_53_04%20AM.png" alt="">
            <img src="images/ChatGPT%20Image%20Jul%204,%202025,%2008_53_07%20AM.png" alt="">
            <img src="images/ChatGPT%20Image%20Jul%204,%202025,%2008_53_10%20AM.png" alt="">
            <img src="images/ChatGPT%20Image%20Jul%204,%202025,%2008_53_14%20AM.png" alt="">
        </div>

        <h1>Karthik Balasubramanian</h1>
        <p class="title">Associate Professor, Howard University School of Business</p>

        <nav class="links" aria-label="External links">
            <a href="https://scholar.google.com/citations?user=K6gjOxwAAAAJ&hl=en" target="_blank" rel="noopener">Google Scholar</a>
            <a href="https://github.com/kartbala" target="_blank" rel="noopener">GitHub</a>
            <a href="https://profiles.howard.edu/karthik-balasubramanian" target="_blank" rel="noopener">Howard University</a>
            <a href="/tamil/">Tamil Quiz</a>
        </nav>
    </main>

    <script>
        const imgs = document.querySelectorAll('.photo-frame img');
        let current = 0;
        setInterval(() => {
            imgs[current].classList.remove('active');
            current = (current + 1) % imgs.length;
            imgs[current].classList.add('active');
        }, 3500);
    </script>
</body>
</html>
